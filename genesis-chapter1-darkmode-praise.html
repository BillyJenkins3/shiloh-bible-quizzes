
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis 1 Quiz | Shiloh Temple</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .splash {
      text-align: center;
      padding: 40px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    .splash h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #90caf9;
    }
    .splash p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .start-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quiz-box, .result-box {
      display: none;
      background: #2c2c2c;
      border-radius: 12px;
      padding: 25px;
      margin-top: 30px;
    }
    .options button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
      background: #424242;
      color: white;
      border: none;
      cursor: pointer;
    }
    .correct {
      background-color: #66bb6a !important;
    }
    .incorrect {
      background-color: #ef5350 !important;
    }
    .praise {
      color: #81c784;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .score {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="splash" id="splashScreen">
    <h1>Genesis 1 Interactive Quiz</h1>
    <p>"In the beginning God created the heavens and the earth." â€“ <strong>Genesis 1:1</strong></p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-box" id="quizBox">
    <div id="questionArea"></div>
    <p class="score" id="scoreText">Score: 0</p>
    <p class="praise" id="praiseText"></p>
  </div>

  <div class="result-box" id="resultBox">
    <h2>Quiz Completed</h2>
    <p id="finalScore"></p>
    <p id="extraMessage"></p>
    <h3>Submit a Question for Sabbath School</h3>
    <textarea id="userQ" rows="4" style="width:100%;"></textarea><br>
    <button onclick="submitUserQ()">Submit</button>
    <p id="thanksMsg" style="color:lightgreen;display:none;">Thank you! We'll review your question in Sabbath School.</p>
  </div>
</div>

<script>
const quiz = [
  {
    q: "What did God create on the first day? (Genesis 1:3)",
    a: "Light",
    options: ["Land", "Water", "Animals", "Light"]
  },
  {
    q: "What did God do on the seventh day? (Genesis 2:2-3)",
    a: "Rested",
    options: ["Created Eve", "Judged the Earth", "Named animals", "Rested"]
  }
];

let index = 0, score = 0;

function startQuiz() {
  document.getElementById("splashScreen").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  loadQ();
}

function loadQ() {
  const q = quiz[index];
  document.getElementById("praiseText").innerText = "";
  let html = `<h2>${q.q}</h2>`;
  html += q.options.map(opt => `<button onclick="checkAns(this,'${opt}','${q.a}')">${opt}</button>`).join("");
  document.getElementById("questionArea").innerHTML = html;
}

function checkAns(btn, selected, correct) {
  const all = btn.parentElement.querySelectorAll("button");
  all.forEach(b => b.disabled = true);
  if (selected === correct) {
    btn.classList.add("correct");
    score++;
    document.getElementById("praiseText").innerText = "Well done! That's correct!";
  } else {
    btn.classList.add("incorrect");
    document.getElementById("praiseText").innerText = "";
  }
  document.getElementById("scoreText").innerText = `Score: ${score}`;
  setTimeout(() => {
    index++;
    if (index < quiz.length) {
      loadQ();
    } else {
      showResult();
    }
  }, 1000);
}

function showResult() {
  document.getElementById("quizBox").style.display = "none";
  document.getElementById("resultBox").style.display = "block";
  document.getElementById("finalScore").innerText = `Your final score: ${score} / ${quiz.length}`;
  if ((score / quiz.length) <= 0.8) {
    document.getElementById("extraMessage").innerHTML = "<p>We encourage you to reach out to <a href='mailto:education@shilohtemple.org'>education@shilohtemple.org</a> for more guidance.</p>";
  }
}

function submitUserQ() {
  document.getElementById("userQ").value = "";
  document.getElementById("thanksMsg").style.display = "block";
}
</script>

</body>
</html>
