
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis Chapter 1 Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('genesis1-splash-final-clean-only.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding-bottom: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    .splash {
      text-align: center;
      padding: 100px 20px;
    }
    .splash h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .start-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quiz-box, .result-box {
      display: none;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
    }
    .question h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .options button {
      padding: 14px;
      font-size: 16px;
      background: #1a2a38;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .correct {
      background-color: #388e3c !important;
    }
    .incorrect {
      background-color: #d32f2f !important;
    }
    ul {
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
    <div class="splash" id="splash">
      <h1>Genesis Chapter 1 Quiz</h1>
      <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box" id="quiz">
      <div id="questionContent"></div>
    </div>

    <div class="result-box" id="result">
      <div id="finalScoreText"></div>
    </div>
  </div>
</div>

<script>
const questions = [
  {
    "q": "1. Why does God speak creation into existence rather than form it silently? (Genesis 1:3)",
    "a": "Because His Word has power to create",
    "options": [
      "Because His Word has power to create",
      "To show off His voice",
      "To demonstrate sound",
      "To make a poetic record"
    ]
  },
  {
    "q": "2. What separates the light from the darkness on the first day? (Genesis 1:4-5)",
    "a": "God",
    "options": [
      "God",
      "The sun",
      "The earth",
      "Nothing yet"
    ]
  },
  {
    "q": "3. What does the creation of an expanse (firmament) teach about order in creation? (Genesis 1:6-8)",
    "a": "God creates boundaries to support life",
    "options": [
      "God creates boundaries to support life",
      "The sky keeps birds away",
      "He wanted to separate cold air",
      "It's a metaphor for heaven"
    ]
  },
  {
    "q": "4. How does Genesis 1:11\u201313 show God\u2019s preparation for life before man arrives?",
    "a": "He provides food through vegetation",
    "options": [
      "He makes it colorful",
      "He provides food through vegetation",
      "He decorates the land",
      "He makes a home for animals"
    ]
  },
  {
    "q": "5. What does the creation of celestial bodies say about divine governance? (Genesis 1:14\u201319)",
    "a": "God appointed them to mark time and seasons",
    "options": [
      "God loves astronomy",
      "God appointed them to mark time and seasons",
      "They are decorations",
      "They symbolize angels"
    ]
  },
  {
    "q": "6. What does God's blessing of animals on Day 5 imply about their role? (Genesis 1:22)",
    "a": "They are to multiply and fill their realms",
    "options": [
      "They are to worship God",
      "They are background creatures",
      "They are to multiply and fill their realms",
      "They serve as pets"
    ]
  },
  {
    "q": "7. Why is the phrase 'Let us make man in our image' significant? (Genesis 1:26)",
    "a": "It reflects the plurality within the Godhead",
    "options": [
      "It was directed to angels",
      "It reflects the plurality within the Godhead",
      "It shows man looks like God physically",
      "It was a royal figure of speech"
    ]
  },
  {
    "q": "8. What is humanity\u2019s divine role over creation? (Genesis 1:28)",
    "a": "To be fruitful and take dominion responsibly",
    "options": [
      "To conquer animals",
      "To enjoy the earth freely",
      "To be fruitful and take dominion responsibly",
      "To live peacefully only"
    ]
  },
  {
    "q": "9. Why is the command regarding food in Genesis 1:29 important?",
    "a": "It shows God's original diet plan was plant-based",
    "options": [
      "It shows God's original diet plan was plant-based",
      "It allowed hunting",
      "It prohibited meat due to cost",
      "It made farming mandatory"
    ]
  },
  {
    "q": "10. What does the repetition of 'it was good' teach us? (Genesis 1:4,10,12,18,21,25)",
    "a": "God affirmed the inherent value of His creation",
    "options": [
      "He was reassuring Himself",
      "It sounded poetic",
      "God affirmed the inherent value of His creation",
      "He had to impress angels"
    ]
  },
  {
    "q": "11. Why is Day 6 emphasized more than previous days? (Genesis 1:24\u201331)",
    "a": "Because it includes the creation of mankind",
    "options": [
      "Because animals are harder to create",
      "Because it includes the creation of mankind",
      "Because it was noisy",
      "Because food was made"
    ]
  },
  {
    "q": "12. How does Genesis 1:2 show the Holy Spirit\u2019s role in creation?",
    "a": "The Spirit was actively present, hovering over the waters",
    "options": [
      "The Spirit rested after work",
      "The Spirit was actively present, hovering over the waters",
      "He watched silently",
      "The Spirit guided animals"
    ]
  },
  {
    "q": "13. How does Genesis 1:1 affirm God's eternal existence?",
    "a": "He was present before anything began",
    "options": [
      "He was born before the stars",
      "He had a plan to create",
      "He was present before anything began",
      "He descended later"
    ]
  },
  {
    "q": "14. What spiritual truth is shown by God's separation of elements? (Genesis 1)",
    "a": "God brings order out of chaos",
    "options": [
      "God separates the unholy",
      "God organizes the world politically",
      "God brings order out of chaos",
      "He wanted things far apart"
    ]
  },
  {
    "q": "15. According to Genesis 1:31, what did God say about everything He had made?",
    "a": "It was very good",
    "options": [
      "It was very good",
      "It was nearly perfect",
      "It was tolerable",
      "It was unexpected"
    ]
  }
];

let index = 0, wrongAnswers = {};

function startQuiz() {
  document.getElementById("splash").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  index = 0;
  wrongAnswers = {};
  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];
  let html = `<div class="question"><h2>${q.q}</h2></div><div class="options">`;
  q.options.forEach(opt => {
    html += `<button onclick="checkAnswer(this,'${opt}','${q.a}')">${opt}</button>`;
  });
  html += '</div>';
  document.getElementById("questionContent").innerHTML = html;
}

function checkAnswer(button, selected, correct) {
  const all = button.parentElement.querySelectorAll("button");
  all.forEach(b => b.disabled = true);
  if (selected === correct) {
    button.classList.add("correct");
  } else {
    button.classList.add("incorrect");
    wrongAnswers[index] = true;
  }
  setTimeout(() => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";
  let output = "<h2>Review Incorrect Answers</h2><ul>";
  let count = 0;
  for (let i = 0; i < questions.length; i++) {
    if (wrongAnswers[i]) {
      count++;
      output += `<li><strong>Q${i + 1}:</strong> ${questions[i].q}<br><em>Correct Answer:</em> ${questions[i].a}</li><br>`;
    }
  }
  if (count === 0) {
    output += "<li>Excellent! You got all questions correct.</li>";
  }
  output += "</ul>";
  document.getElementById("finalScoreText").innerHTML = output;
}
</script>
</body>
</html>
