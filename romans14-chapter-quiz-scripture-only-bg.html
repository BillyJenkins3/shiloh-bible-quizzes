<!-- reading-plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Plan Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: linear-gradient(to bottom right, #f0f9ff, #ffffff);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      color: #01579b;
    }
    p.description {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
      color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffffff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li label {
      flex-grow: 1;
      margin-left: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #cfd8dc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #0277bd;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .progress-label {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #01579b;
    }
    .back-home {
      margin-top: 30px;
      display: block;
      text-align: center;
      background: #0277bd;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Bible Icon">
    <h1>ðŸ“– My Reading Plan</h1>
  </header>
  <p class="description">Follow along day by day and grow in the Word! Check off each chapter youâ€™ve read and watch your journey unfold.</p>

  <ul id="reading-plan">
    <li><input type="checkbox" onchange="saveProgress(0)"><label>Genesis 1</label></li>
    <li><input type="checkbox" onchange="saveProgress(1)"><label>Genesis 2</label></li>
    <li><input type="checkbox" onchange="saveProgress(2)"><label>Genesis 3</label></li>
    <li><input type="checkbox" onchange="saveProgress(3)"><label>Genesis 4</label></li>
    <li><input type="checkbox" onchange="saveProgress(4)"><label>Genesis 5</label></li>
  </ul>

  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
  <div class="progress-label" id="progress-label">0% Complete</div>

  <a href="index.html" class="back-home">â¬… Back to Home</a>

  <script>
    const checkboxes = document.querySelectorAll("#reading-plan input[type='checkbox']");
    const fill = document.getElementById('progress-fill');
    const label = document.getElementById('progress-label');

    checkboxes.forEach((cb, i) => {
      cb.checked = localStorage.getItem(`reading-day-${i}`) === 'true';
      cb.addEventListener('change', () => saveProgress(i));
    });

    function saveProgress(i) {
      localStorage.setItem(`reading-day-${i}`, checkboxes[i].checked);
      updateProgress();
    }

    function updateProgress() {
      const total = checkboxes.length;
      const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percentage = Math.round((completed / total) * 100);
      fill.style.width = percentage + '%';
      label.textContent = `${percentage}% Complete`;
    }

    updateProgress();
  </script>
</body>
</html>
