
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis Chapter 1 Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      background-image: url('genesis1-splash-labeled.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding-bottom: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    .splash {
      text-align: center;
      padding: 100px 20px;
    }
    .splash h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .splash p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quiz-box, .result-box {
      display: none;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
    }
    .question h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .options button {
      padding: 14px;
      font-size: 16px;
      background: #1a2a38;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .correct {
      background-color: #388e3c !important;
    }
    .incorrect {
      background-color: #d32f2f !important;
    }
    ul {
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
    <div class="splash" id="splash">
      <h1>Genesis Chapter 1 Quiz</h1>
      <p>Explore the full creation narrative and deepen your understanding.</p>
      <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box" id="quiz">
      <div id="questionContent"></div>
    </div>

    <div class="result-box" id="result">
      <div id="finalScoreText"></div>
    </div>
  </div>
</div>

<script>
const questions = [
  { q: "What does the act of creating light before all else suggest about God’s priorities? (Gen 1:3)", a: "He brings clarity and purpose first", options: ["He begins with science", "He needed to separate darkness", "He brings clarity and purpose first", "He was testing creation order"] },
  { q: "How might the creation of the firmament (sky) reflect divine boundaries? (Gen 1:6-8)", a: "God sets intentional limits for creation", options: ["He enjoys variety", "It balances ecosystems", "God sets intentional limits for creation", "It’s symbolic of heaven"] },
  { q: "Why did God separate land from water before adding life to it? (Gen 1:9-10)", a: "He creates stable foundations before growth", options: ["He preferred continents", "He avoids chaos", "He creates stable foundations before growth", "To prepare for Adam"] }
];

let index = 0, wrongAnswers = {};

function startQuiz() {
  document.getElementById("splash").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  index = 0;
  wrongAnswers = {};
  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];
  let html = `<div class="question"><h2>${q.q}</h2></div><div class="options">`;
  q.options.forEach(opt => {
    html += `<button onclick="checkAnswer(this,'${opt}','${q.a}')">${opt}</button>`;
  });
  html += '</div>';
  document.getElementById("questionContent").innerHTML = html;
}

function checkAnswer(button, selected, correct) {
  const all = button.parentElement.querySelectorAll("button");
  all.forEach(b => b.disabled = true);
  if (selected === correct) {
    button.classList.add("correct");
  } else {
    button.classList.add("incorrect");
    wrongAnswers[index] = true;
  }
  setTimeout(() => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 800);
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";
  let output = "<h2>Review Incorrect Answers</h2><ul>";
  let count = 0;
  for (let i = 0; i < questions.length; i++) {
    if (wrongAnswers[i]) {
      count++;
      output += `<li><strong>Q${i + 1}:</strong> ${questions[i].q}<br><em>Correct Answer:</em> ${questions[i].a}</li><br>`;
    }
  }
  if (count === 0) {
    output += "<li>Excellent! You got all questions correct.</li>";
  }
  output += "</ul>";
  document.getElementById("finalScoreText").innerHTML = output;
}
</script>
</body>
</html>
